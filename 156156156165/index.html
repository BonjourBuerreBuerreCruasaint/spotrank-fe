<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SpotRank - 대시보드</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>SpotRank</h1>
        <a href="#" class="login-btn">Login</a>
    </header>

    <div class="dashboard-container">
        <!-- 시간별 매출 그래프 -->
        <div class="dashboard-item">
            <h3>시간별 매출 분석표</h3>
            <canvas id="salesChart"></canvas>
        </div>

        <!-- 시간별 메뉴 판매량 -->
        <div class="dashboard-item">
            <h3>시간별 메뉴 판매량</h3>
            <canvas id="menuChart"></canvas>
            <div class="menu-legend">
                <p id="menuRank1">1위: </p>
                <p id="menuRank2">2위: </p>
                <p id="menuRank3">3위: </p>
                <p id="menuRank4">4위: </p>
            </div>
        </div>

        <!-- 매출 정보 확인 -->
        <div class="dashboard-item">
            <h3>매출 정보 확인</h3>
            <canvas id="weeklyChart"></canvas>
            <div class="total-sales">
                <p>총 매출: 0,000,000 원</p>
                <button class="view-all-btn">매출 전체보기</button>
            </div>
        </div>

        <!-- 가게 정보 수정 -->
        <div class="dashboard-item">
            <h3>가게 정보 수정</h3>
            <div class="store-info">
                <div class="store-images">
                    <div class="main-image">
                        <img id="mainImageDisplay" alt="ain-Image">
                    </div>
                    <div class="sub-images">
                        <img id="subImage1Display" alt="Sub Image1">
                        <img id="subImage2Display" alt="Sub Image 2">
                        <img id="subImage3Display" alt="Sub Image 3">
                        <img id="subImage4Display" alt="Sub Image 4">
                        <img id="subImage5Display" alt="Sub Image 5">
                        <img id="subImage6Display" alt="Sub Image 6">
                    </div>
                </div>
                <textarea id="storeDescription" readonly></textarea>
                <a href="edit.html" class="edit-btn">수정하기</a>
            </div>
        </div>

        <!-- 주변 상권 순위 -->
        <div class="ranking-list">
            <h3>주변 상권 순위</h3>
            <ol>
                <li>후라토 식당</li>
                <li>책밥</li>
                <li>아웃닭</li>
                <li>한신포차</li>
                <li>평안도</li>
                <li>정순</li>
                <li>전집</li>
                <li>로바타 칸지</li>
                <li>김밥천국</li>
                <li>단트리</li>
            </ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
