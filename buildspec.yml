version: 0.2

phases:
  install:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 440744225243.dkr.ecr.ap-northeast-2.amazonaws.com

  pre_build:
    commands:
      - echo Build started on `date`
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo Building React App...
      - npm run build

  post_build:
    commands:
      - echo Build completed on `date`
      - docker build -t spotrank-fe:latest .  # .env 파일 포함된 상태로 빌드
      - docker tag spotrank-fe:latest 440744225243.dkr.ecr.ap-northeast-2.amazonaws.com/spotrank-fe:latest
      - docker push 440744225243.dkr.ecr.ap-northeast-2.amazonaws.com/spotrank-fe:latest  # 최신 태그로 푸시

artifacts:
  files:
    - '**/*'
  discard-paths: yes
  base-directory: 'build'
